<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My RSS-Aggregator</title>
	<link href='//fonts.googleapis.com/css?family=Black Ops One' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<script type="text/javascript" src="js/register.js"></script>
</head>
<body>
	<div id="title">My RSS-Aggregator</div>
	<div class="centered-content">
		<form id="register-form">
			<fieldset>
				<ul>
					<li><label for="login">Login</label></li>
					<li><input type="text" name="login"></li>
					<li><label for="password">Password</label></li>
					<li><input type="password" name="password"></li>
					<li><label for="confirm">Confirm password</label></li>
					<li><input type="password" name="confirm"></li>
				</ul>
				<input type="button" name="submit" value="Register" id="submit-button">
			</fieldset>
		</form>
	</div>
</body>
</html>
